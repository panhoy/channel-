<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Mockup - Complete</title>
  <style>
/* General Styles */
body {
  font-family: 'Arial', sans-serif;
  background-color: #0f0f0f;
  margin: 0;
  padding: 0;
  color: #ffffff;
}

/* Channel Header */
.channel-header {
  background: linear-gradient(135deg, #1e1e1e, #121212);
  padding: 50px 20px;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

.channel-logo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff4757;
  box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.channel-logo:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(255, 71, 87, 0.8);
}

.channel-name {
  font-size: 32px;
  margin: 20px 0 10px;
  font-weight: bold;
  color: #ff4757;
}

.subscriber-count {
  font-size: 18px;
  color: rgba(255, 255, 255, 0.8);
}

/* Video Grid */
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  padding: 40px;
  max-width: 1200px;
  margin: 0 auto;
}

.video {
  background: #1e1e1e;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.video a {
  text-decoration: none;
  color: #ffffff;
}

.video:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 25px rgba(255, 71, 87, 0.6);
}

.video-thumbnail {
  width: 100%;
  height: 180px;
  object-fit: cover;
  display: block;
}

.video-title {
  font-size: 18px;
  margin: 15px;
  color: #ffffff;
  font-weight: bold;
}

.video-stats {
  font-size: 14px;
  color: rgb(255, 0, 0);
  margin: 10px 15px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .video-grid {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    padding: 20px;
  }

  .channel-logo {
    width: 100px;
    height: 100px;
  }

  .channel-name {
    font-size: 28px;
  }

  .subscriber-count {
    font-size: 16px;
    color: rgb(0, 255, 34);
  }
}
  </style>
</head>
<body>
